    <title>New Tab</title>

    <!-- inline styles to avoid page flash-->

    <style>
      :root {
        --main-bg-color: #00090e;
        --main-fg-color: #fff;
        --main-highlight-color: #01d59b;
        --main-highlight-color-light: #e4fafa;
        --main-highlight-color-neutral: #6b8482;
        --secondary-highlight-color: #ffbca2;
        --secondary-highlight-color-light: #fcf2ee;
        --main-dark-color: #00342f;
        --main-link-color: #017d71;
        --top-z-index: 200;
        --middle-z-index: 20;
        --bottom-z-index: 15;
        --title-font: "Poppins", Arial, Helvetica, sans-serif;
        --body-font: "IBM Plex Mono", Courier, monospace;
      }

      html {
        font-size: 62.5%;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--main-bg-color);
        color: var(--main-fg-color);
        font-family: var(--body-font);
        font-size: 1.2rem;
        line-height: 2rem;
      }

      .logo-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .logo-bg {
        width: 90%;
        height: 90%;
        opacity: 0.75;
      }

      .logo-bg svg {
        width: 100%;
        height: 100%;
        filter: blur(10px);
      }

      .title {
        position: absolute;
        font-size: 7.8rem;
        line-height: 8.4rem;
        letter-spacing: 3px;
        text-align: center;
        font-family: var(--title-font);
        margin: 2.2rem 0 0;
        text-transform: uppercase;
        font-weight: normal;
        -webkit-font-smoothing: antialiased;
        color: #d2d2d2;
        opacity: 0.9;
      }

      .title span {
        color: white;
        font-size: 9.4rem;
      }
    </style>
  </head>
